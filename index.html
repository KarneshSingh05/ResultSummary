<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">


</head>

<body>
  <div id="maindiv">
    <div id="bluediv">
      <p id="result">Your Result</p>
      <div id="circlediv">
      <h1 id="heading">76</h1>
      <p id="parahund">of 100</p>
      </div>
      <h2>Great</h2>
      <p id="maxpara">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="formdiv">
      <h2 id="sumpara">Summary</h2>
      <div id="recdiv">
        <img src="./assets/images/icon-reaction.svg">
        <p id="reaction" style="color: hsl(0, 100%, 67%);">Reaction
          <span> 80 / 100</span>
        </p>
      </div>
      <div id="memdiv">
        <img src="./assets/images/icon-memory.svg">
        <p id="Memory" style="color:hsl(39, 100%, 56%) ;"> Memory
          <span> 92 / 100</span>
        </p>
      </div>
      <div id="verdiv">
        <img src="./assets/images/icon-verbal.svg">
        <p id="Verbal" style="color: hsl(166, 100%, 37%) ;"> Verbal&nbsp;&nbsp;&nbsp;
          <span>61 / 100</span>
        </p>
      </div>
      <div id="visdiv">
        <img src="./assets/images/icon-visual.svg">
        <p id="Visual" style="color: hsl(234, 85%, 45%);"> Visual&nbsp;&nbsp;&nbsp;
          <span>72 / 100</span>
        </p>
      </div>
      <button id="continuebutton">Continue</button>
    </div>
  </div>
 
</body>

</html>
